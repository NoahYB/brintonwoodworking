<!DOCTYPE html>

    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const path = window.location.pathname;
      const repoName = "/brintonwoodworking";
      localStorage.setItem("redirectPath", path.replace(repoName, ""));
      window.location.href = `${repoName}/`;
    </script>
  </head>

</html>
